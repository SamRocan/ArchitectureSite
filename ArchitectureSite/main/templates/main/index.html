{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <!-- Slide One -->
        <div class="carousel-item active" style="background-image: url('media/images/Trafalgar.png')">
            <div class="carousel-caption d-md-block">
                <h3>Trafalgar Road</h3>
                <p class="par d-none d-md-block">Greenwich - Residential Development</p>
            </div>
        </div>
        <!-- Slide Two -->
        <div class="carousel-item" style="background-image: url('media/images/ParkRoyal.png')">
            <div class="carousel-caption d-md-block">
                <h3>Park Royal</h3>
                <p class="par d-none d-md-block">Brent - Mixed Use Development</p>
            </div>
        </div>
        <!-- Slide Three -->
        <div class="carousel-item" style="background-image: url('media/images/Balham.png')">
            <div class="carousel-caption d-md-block">
                <h3>Balham High Street</h3>
                <p class="par d-none d-md-block"> Balham - Residential Development</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
