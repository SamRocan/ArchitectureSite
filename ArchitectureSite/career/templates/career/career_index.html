{% extends 'main/base.html' %}
{% load static %}
{% block extraCSS %}
<link rel="stylesheet" href="{% static 'css/career_index_style.css' %}">
{% endblock %}

{% block content %}
<br>
    <h4 style="text-align: center">Vacancies</h4>
    <hr>
<div class="wrapper">
    {% for job in jobs %}
    <a href="{% url 'job_application' job.id %}"> <figure class="gallery__item">
        <div class="centered">
            <p>{{job.location}}</p>
            <h3>{{job.title}}</h3>
            <button href="{% url 'job_application' job.id %}" class="btn btn-default">Apply</button>
        </div>
    </figure></a>
    {% endfor %}
</div>
{% endblock %}
